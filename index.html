<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter</title>
    <link rel="stylesheet" href="./form.css">
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <nav>
        <div id="other">
            <h1>Currency Converter</h1>
        </div>
        <div id="links">
            <a href="https://www.linkedin.com/in/aryan-anand-sde/">LinkedIn</a>
            <a href="https://www.aryananand.me/">Portfolio</a>
        </div>
    </nav>

    <main>
        <div class="container">
            <div id="form">
                <h2 style="text-align: center;">CONVERT CURRENCY</h2>
                <label for="currency">Select a currency:</label>
                <select name="currency" id="currency">
                    <option value="INR">India</option>
                    <option value="EUR">Europe</option>
                    <option value="USD">United States of America</option>
                </select>
                <label for="amount">Enter amount:</label>
                <input type="number" id="amount" name="amount" placeholder="Amount ???" required>
                <button type="submit" id="btn">Convert</button>
            </div>
            <br>
            <div id="output">
                <h3>Converted Currency</h3>
                <br>
                <table>
                    <thead>
                        <tr>
                            <th>Currency</th>
                            <th>Amount</th>
                            <th>Converted</th>
                        </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
            </div>
        </div>
    </main>

    <footer>
        <p>&copy; 2025 All rights reserved.</p>
    </footer>

    <script src="./script.js"></script>
</body>

</html>
